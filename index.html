<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Front Dev Tool Example</title>
  <style>
    .abc {
      background-color: red
    }
    .def {
      background-color: gray;
      width: 100px

    }
  </style>
</head>
<body>
  <h1>Front Dev Tool Example</h1>
  <p>Change properties on right box -></p>
  <p>Use ctrl-w for show/hide box</p>
  <div class="abc">this is abc element</div>
  <div class="def">this is def element</div>
  <button id="alert_button">open alert</button>
  <script src="./index.js"></script>
  <script>
    var globalValue = 'hello'
    document
      .querySelector('#alert_button')
      .addEventListener('click', function() {
        alert(globalValue) 
      })
  </script>
</body>
</html>
